<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" href="media.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="container">
            <div class="card">
                <div class="card-img">
                    <picture >
                        <source srcset="img/khiram.jpg" media="(min-width: 1024px)" />
                        <img src="img/khiram-mobile.jpg" alt="khiram" />
                    </picture>
                </div>
                
                <div class="card-info">
                    <h1 class="card-name">Khiram Magdiev</h1>
                    <h2 class="card-position">Markup Developer</h2>
                    <div class="card-social">
                        <a href="http://instagram.com/khirav" class="card-social__icon" target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#instagram" />
                            </svg>
                            <span>khirav.magdiev</span>
                        </a>
                        <a href="https://t.me/Khirav" class="card-social__icon" target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#telegram" />
                            </svg>
                            <span>@Khirav</span>
                        </a>
                        <a href="https://www.linkedin.com/in/khirav-magdiev/" class="card-social__icon" target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#linkedin" />
                            </svg>
                            <span>khirav-magdiev</span>
                        </a>
                        <a href="tel:+35794059023" class="card-social__icon" target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#phone" />
                            </svg>
                            <span>+380503162788</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
